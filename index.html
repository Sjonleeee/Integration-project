<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Integration project</title>
  </head>
  <body>
    <main>
      <section class="intro">
        <img class="intro__logoMim" src="./assets/mobile/header/logo-MIM.png"
          alt="">
        <div class="intro__body">
          <h1 class="intro__title">Welcome <span class="intro__title--small">to</span></h1>
          <p class="intro__title">the
            <picture>
              <source media="(max-width: 390px)"
                srcset="/assets/mobile/header/love-story.png">
              <source media="(min-width: 834px)"
                srcset="/assets/ipad/love-story.png">
              <img class="loveStory" src="./assets/mobile/header/love-story.png"

            </picture>
          </p>
        </div>
        <div class="intro__adolpheSax">
          <img class="intro__img" src="./assets/mobile/header/adolphe-sax.png"

        <p class="intro__text">This is a romantic love story from the inventor
          an musician Adolphe
          Sax and his beloved girlfriend Sapphire. </p>
        <p class="intro__text--scroll">Scroll down for the full</p>

        <div class="intro__arrows">
          <img class="arrows" src="./assets/mobile/header/yellow-arrow.png"
            alt="Yellow love
            heart" />
          <img class="arrows" src="./assets/mobile/header/yellow-arrow.png"
            alt="Yellow love
            heart" />
          <img class="arrows" src="./assets/mobile/header/yellow-arrow.png"
            alt="Yellow love
            heart" />
          <img class="arrows" src="./assets/mobile/header/yellow-arrow.png"
            alt="Yellow love
            heart" />
        </div>
      </section>



















    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
    <script type="module" src="./js/main.js"></script>
  </body>

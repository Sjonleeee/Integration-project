<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Integration project</title>
  </head>
  <body>
    <main>
      <header class="intro">
        <div class="intro__navigation">
          <img class="intro__logoMim" src="./assets/mobile/logo-MIM.png" alt="" />
          <p class="intro__navigation__language">NL EN FR</p>
        </div>
        <div class="intro__welcome">
          <div class="intro__title">
            <h1>Welcome</h1>
            <span class="intro__title--small">to</span>
          </div>
          <div class="intro__loveStory">
            <h1>the</h1>
            <picture>
              <source media="(max-width: 390px)" srcset="/assets/mobile/love-story.png">
              <source media="(min-width: 834px)" srcset="/assets/ipad/love-story.png">
              <img src="./assets/mobile/love-story.png" alt="">
            </picture>
          </div>
           <hr>
        </div>
         
        <picture>
          <img class="backgroundAdolphe" src="./assets/mobile/background-behind-adolphe.png" alt="">
          <source media="(max-width: 390px)" srcset="/assets/mobile/adolphe-sax.png">
          <source media="(min-width: 834px and max-width: 1512px)" srcset="/assets/ipad/adolphe-sax.png">
          <source media="(min-width: 1512px)" srcset="/assets/desktop/adolphe-sax.png">
          <img class="adolpheSax" src="./assets/mobile/adolphe-sax.png" alt="">
        </picture>

        <p class="intro__body">
          This is a romentic love story from the inventor an musician Adolphe
          Sax and his beloved girlfriend Sapphire. <br />
        </p>
        <p class="intro__body--red">Scroll down for the full story</p>
        <div class="intro__arrows">
          <img class="arrows" src="./assets/Yellow arrow.png" alt="Yellow love heart" />
          <img class="arrows" src="./assets/Yellow arrow.png" alt="Yellow love heart" />
          <img class="arrows" src="./assets/Yellow arrow.png" alt="Yellow love heart" />
          <img class="arrows" src="./assets/Yellow arrow.png" alt="Yellow love heart" />
        </div>
        
        
      </header>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
